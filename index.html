<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>


  <div id="upload-section" class="upload-section">
 <div class="upload-content ">
        <h4 class="upload-title">Импорт склада с Excel</h4>
        <div class="upload-main">
            <div class="upload-header d-flex align-items-center">
                <div class="header-left">
                   <h5>Инструкция по импорту</h5>
                   <p>Файл должен быть без заголовок во всех загрузках</p>
                </div>
            <div class="header-right">
                <img src="img/download.svg">
                <a href='js/bootstrap.min.js' download>Скачать пример</a>
            </div>
        </div>
    </div>

     <div class="upload-body">
            <div class="drop-zone">
                 <form class="form">
                    <img  src='img/Vector.svg'>  <br>
                    <span>Для начала загрузки отпустите файл</span>
                    <input  id="file-upload" type="file" multiple accept=".xlsx" >
                </form>
            

            <div id="progressing" class="progressing">
              <img class="close-progress" src="img/close-progress.svg">
                <span class="finished">Завершено <span id="percent"></span>%</span>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar w-0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="progress-name mb-5"></span>
            </div>

            <div class="error-block">
                <img src="img/Vector.png">
                <p>Неподдерживаемый  формат файла</p>
             </div>

            <div class="success-block">
                <img src="img/success.svg">
                <p>Файл успешно загружен</p> 
            </div>

            <div class="last-form">
                <img  src='img/file.svg'>
                <p>Перетащите или выберите <span class="loading-text text-primary">файл для загрузки </span></p>
            </div>

           
        </div>
        
        <div class="file-info">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex">
                    <img class="mr-3 info-img" src="img/Vector.svg">
                    <div class="names">
                          <span ></span>
                          <span class="mr-5 size"></span>
                    </div>
                </div>
                     <img id="close-file" onclick="closeFile()" class="close-file" src="img/closeFIles.svg">
            </div>
          
        </div>
        
  
        <div class="upload-buttons d-flex">
            <button  id="import" disabled class="import-btn mr-2" >Импорт</button>
            <button id="close-content" class="close-btn">Закрыть</button>
        </div>

        </div>
    </div>
 </div>
</div>

  <button id="modal-btn" class="btn btn-primary m-5">Upload your file</button>


    
    <script src="js/jquery.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b10bda6b74.js" crossorigin="anonymous"></script>
    <script src="js/upload.js"></script>
</body>
</html>
