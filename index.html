<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>


  <div id="upload-section" class="upload-section">

    <div class="upload-content">
        <h4 class="upload-title">Импорт склада с Excel</h4>
        <div class="upload-main">
            <div class="upload-header d-flex align-items-center">
                <div class="header-left">
                   <h5>Инструкция по импорту</h5>
                   <p>Файл должен быть без заголовок во всех загрузках</p>
                </div>
            <div class="header-right">
                <img src="img/download.png">
                <a href='js/bootstrap.min.js' download>Скачать пример</a>
            </div>
        </div>
    </div>

     <div class="upload-body">
            <div class="drop-zone">
                 <div class="form">
                    <img  src='img/file.png'>  <br>
                    <span>Для начала загрузки отпустите файл</span>
                    <input  id="file-upload" type="file" multiple accept=".docx">
                 <div class='form-img'><img src="img/error.png" ><img class="finger" src="img/finger.png"></div> 
            </div>
            

            <div id="progressing" class="progressing">
                <div class="close-progress"> <i class="fas fa-times"></i></div>
                <span class="finished">Завершено <span id="percent"></span>%</span>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar w-0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="progress-name mb-5"></span>
            </div>

            <div class="error-block">
                <img src="img/Vector.png">
                <p>Неподдерживаемый  формат файла</p>
                <div class='error-img'><img src="img/error.png" ><img class="finger" src="img/finger.png"></div> 
            </div>

            <div class="success-block">
                <img src="img/check-circle.png">
                <p>Файл успешно загружен</p> 
            </div>

            <div class="last-form">
                <img  src='img/file.png'>
                <p>Перетащите или выберите <span class="text-primary">файл для загрузки </span></p>
            </div>

           
        </div>
        
        <div class="file-info">
            <div>
                <img class="info-img" src="img/file.png">
                 <span class="names"></span>
                <span class="size"></span>
            </div>
        </div>
        
  
        <div class="upload-buttons d-flex">
            <button type="submit" id="import" class="import-btn mr-2" >Импорт</button>
            <button id="close" class="close-btn">Закрыть</button>
        </div>

        </div>
    </div>
 </div>
    

  <button id="modal-btn" class="btn btn-primary m-5">Upload your file</button>


    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b10bda6b74.js" crossorigin="anonymous"></script>
    <script src="js/upload.js"></script>
</body>
</html>
